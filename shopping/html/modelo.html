</script>

<!-- script para copiar texto da textarea para a área de transferência -->
<script>
$(document).ready(function(){

    $('button#copy-dynamic').zclip({
        path:'http://localhost/columbia/app/ZClip/ZeroClipboard.swf',
        copy:function(){return $('textarea#dynamic').val();}
    });

    // The link with ID "copy-dynamic" will copy the current value
    // of a dynamically changing input with the ID "dynamic"

});
</script>

<!-- script de alerta caso seja chamado no chat -->
<script>
//setInterval( function(){aviso()}, 5000 );  ///////// 5 seconds

function aviso(){
	$(document).ready(function(){
 		$.post("http://localhost/columbia/lib/ajax/busca.php",
 				{},
 				function(dados){
 					if(dados){
 						retorno = dados.split("|");
      					r = confirm("Aviso!\n\n" + retorno[0] + "\n" + retorno[1] + "\n\n" + retorno[2] + "\n\n" + retorno[3]);
      					if(r){
      						$.post("http://localhost/columbia/lib/ajax/busca.php",{idchat: retorno[4]})
      					}
 					}
    	});
  	});
}
</script>
