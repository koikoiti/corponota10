<!-- MUDAR O LOCALHOST QUANDO UPAR -->
<script> 
function contaclick(link,idproduto){
	jQuery(document).ready(function() {
 		jQuery.post("http://localhost/corponota10/shopping/lib/ajax/salvaclick.php",
 				{link:link , idproduto:idproduto}, 
 				function(dados){
 					window.location.href='http://localhost/corponota10/shopping/redireciona/' + idproduto;
 				}
		);
  	});
}
</script>
